{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Login</h2>
  <form method="POST">
    <div class="field">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="field">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button class="form-btn" type="submit">Login</button>
  </form>
  <p class="swap-text">Don't have an account? <a href="{{ url_for('register') }}">Register here.</a></p>
</div>
{% endblock %}
