{% extends "base.html" %}
{% block content %}

<div class="glass-box">
    <h2 class="title">Verify Email</h2>

    <p style="text-align:center;">Enter the 6-digit code sent to your email.</p>

    <form method="POST">
        <div class="field">
            <input type="text" name="code" placeholder="Enter Code" required minlength="6" maxlength="6">
        </div>

        <button class="form-btn">Verify</button>
    </form>
</div>

{% endblock %}
